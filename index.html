<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="resources/css/styles.css" rel="stylesheet" type="text/css">
    <script src="resources/js/script.js"></script>
</head>
<body>
    <div id="bigBox">
        <!--Title-->
        <h1>Simple Calculator</h1>
        <!--Game Box-->
        <div id="gameBox">
            <!--Calculator Box-->
                <div id="calculatorBox">
                    <!--Input Box (Shows what is input)-->
                    <input type="text" id="display" value="0">
                    <!--Flex Box Containing Operators-->
                    <div id="operatorsBox">
                        <button class="operator">+</button>
                        <button class="operator">-</button>
                        <button class="operator">x</button>
                        <button class="operator">/</button>
                    </div>
                    <!--Flex Box Containing Buttons-->
                    <div id="numbersBox">
                        <button class="number" id="btnOne">1</button>
                        <button class="number" id="btnTwo">2</button>
                        <button class="number" id="btnThree">3</button>
                        <button class="number" id="btnFour">4</button>
                        <button class="number" id="btnFive">5</button>
                        <button class="number" id="btnSix">6</button>
                        <button class="number" id="btnSeven">7</button>
                        <button class="number" id="btnEight">8</button>
                        <button class="number" id="btnNine">9</button>
                    </div>
                    <!--Clear Button-->
                    <div id="optionsBox">
                        <button class="altButton" id="btnClear">Clear</button>
                        <button class="altButton" id="btnEqual">=</button>
                        <button class="altButton" id="btnZero">0</button>
                    </div>
                </div>  
            </div>
        <!--Version-->
        <h5 id="version">Version 0.2 - Coded by Charles Cox</h5>
    </div>
</body>
</html>
