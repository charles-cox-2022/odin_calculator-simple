<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="resources/css/styles.css" rel="stylesheet" type="text/css">
    <script src="resources/js/script.js"></script>
</head>
<body>
    <div id="bigBox">
        <!--Title-->
        <h1>Simple Calculator</h1>
        <!--Game Box-->
        <div id="gameBox">
            <!--Calculator Box-->
                <div id="calculatorBox">
                    <!--Input Box (Shows what is input)-->
                    <input type="text" id="display" value="0">
                    <!--Flex Box Containing Operators-->
                    <div id="operatorsBox">
                        <button class="operator" onClick="enterOperator('+')">+</button>
                        <button class="operator" onClick="enterOperator('-')">-</button>
                        <button class="operator" onClick="enterOperator('x')">x</button>
                        <button class="operator" onClick="enterOperator('/')">/</button>
                    </div>
                    <!--Flex Box Containing Buttons-->
                    <div id="numbersBox">
                        <button class="number" id="1" onClick="enterNumber('1')">1</button>
                        <button class="number" id="2" onClick="enterNumber('2')">2</button>
                        <button class="number" id="3" onClick="enterNumber('3')">3</button>
                        <button class="number" id="4" onClick="enterNumber('4')">4</button>
                        <button class="number" id="5" onClick="enterNumber('5')">5</button>
                        <button class="number" id="6" onClick="enterNumber('6')">6</button>
                        <button class="number" id="7" onClick="enterNumber('7')">7</button>
                        <button class="number" id="8" onClick="enterNumber('8')">8</button>
                        <button class="number" id="9" onClick="enterNumber('9')">9</button>
                    </div>
                    <!--Clear Button-->
                    <div id="optionsBox">
                        <button class="altButton" id="btnClear" onClick="clearDisplay()">Clear</button>
                        <button class="altButton" id="=" onClick="calc()">=</button>
                        <button class="altButton" id="0" onClick="enterNumber('0')">0</button>
                    </div>
                </div>  
            </div>
        <!--Version-->
        <h5 id="version">Version 0.2 - Coded by Charles Cox</h5>
    </div>
</body>
</html>
